model_list:
  # brain (OpenAI gpt-oss-120b via Synthetic)
  # MoE reasoning model, matches o4-mini at $0.10/$0.10 per M tokens
  - model_name: brain
    litellm_params:
      model: synthetic/hf:openai/gpt-oss-120b
      api_key: os.environ/SYNTHETIC_API_KEY
    model_info:
      input_cost_per_token: 0.0000001
      output_cost_per_token: 0.0000001
      max_input_tokens: 128000
      max_output_tokens: 8192

  # brain-opus (Claude Opus 4.6 via OpenRouter)
  # Top-tier reasoning at $5/$25 per M tokens
  - model_name: brain-opus
    litellm_params:
      model: openrouter/anthropic/claude-opus-4-6
      api_key: os.environ/OPENROUTER_API_KEY
    model_info:
      input_cost_per_token: 0.000005
      output_cost_per_token: 0.000025
      max_input_tokens: 200000
      max_output_tokens: 128000

  # brain-gemini (Gemini 2.5 Flash with thinking)
  # Fast reasoning, 1M context at $0.30/$2.50 per M tokens
  - model_name: brain-gemini
    litellm_params:
      model: gemini/gemini-2.5-flash
      api_key: os.environ/GEMINI_API_KEY

  # brain-kimi (Kimi K2.5 via Synthetic)
  # Multimodal agentic reasoning on US/EU hardware at $0.60/$3.00 per M tokens
  - model_name: brain-kimi
    litellm_params:
      model: synthetic/hf:moonshotai/Kimi-K2.5
      api_key: os.environ/SYNTHETIC_API_KEY
    model_info:
      input_cost_per_token: 0.0000006
      output_cost_per_token: 0.000003
      max_input_tokens: 256000
      max_output_tokens: 8192

  # brain-gpt (OpenAI gpt-oss-120b via Synthetic)
  # MoE reasoning model, matches o4-mini at $0.10/$0.10 per M tokens
  - model_name: brain-gpt
    litellm_params:
      model: synthetic/hf:openai/gpt-oss-120b
      api_key: os.environ/SYNTHETIC_API_KEY
    model_info:
      input_cost_per_token: 0.0000001
      output_cost_per_token: 0.0000001
      max_input_tokens: 128000
      max_output_tokens: 8192

  # brain-minimax (MiniMax M2.1 via Synthetic)
  # Agentic-focused, strong tool calling at $0.30/$1.20 per M tokens
  - model_name: brain-minimax
    litellm_params:
      model: synthetic/hf:MiniMaxAI/MiniMax-M2.1
      api_key: os.environ/SYNTHETIC_API_KEY
    model_info:
      input_cost_per_token: 0.0000003
      output_cost_per_token: 0.0000012
      max_input_tokens: 192000
      max_output_tokens: 8192

  # brain-qwen (Qwen3-235B-A22B Thinking via Synthetic)
  # Top reasoning, thinking mode at $0.65/$3.00 per M tokens
  - model_name: brain-qwen
    litellm_params:
      model: synthetic/hf:Qwen/Qwen3-235B-A22B-Thinking-2507
      api_key: os.environ/SYNTHETIC_API_KEY
    model_info:
      input_cost_per_token: 0.00000065
      output_cost_per_token: 0.000003
      max_input_tokens: 128000
      max_output_tokens: 8192

  # brain-deepseek (DeepSeek V3.2 via Synthetic)
  # Hybrid reasoning on US/EU hardware at $0.56/$1.68 per M tokens
  - model_name: brain-deepseek
    litellm_params:
      model: synthetic/hf:deepseek-ai/DeepSeek-V3.2
      api_key: os.environ/SYNTHETIC_API_KEY
    model_info:
      input_cost_per_token: 0.00000056
      output_cost_per_token: 0.00000168
      max_input_tokens: 164000
      max_output_tokens: 8192

  # coder (Gemini 2.5 Flash)
  # Fast, capable coder at $0.30/$2.50 per M tokens
  - model_name: coder
    litellm_params:
      model: gemini/gemini-2.5-flash
      api_key: os.environ/GEMINI_API_KEY
      reasoning_effort: "none"

  # heartbeat (Gemini 2.5 Flash-Lite)
  # Ultra-cheap at $0.10/$0.40 per M tokens
  - model_name: heartbeat
    litellm_params:
      model: gemini/gemini-2.5-flash-lite
      api_key: os.environ/GEMINI_API_KEY
      reasoning_effort: "none"

  # perplexity (Perplexity Sonar via OpenRouter)
  # Web search grounded answers at ~$1/M tokens
  - model_name: perplexity
    litellm_params:
      model: openrouter/perplexity/sonar
      api_key: os.environ/OPENROUTER_API_KEY
    model_info:
      input_cost_per_token: 0.000001
      output_cost_per_token: 0.000001
      max_input_tokens: 128000
      max_output_tokens: 8192

  # fallback brain (Gemini 2.5 Flash)
  - model_name: brain-fallback
    litellm_params:
      model: gemini/gemini-2.5-flash
      api_key: os.environ/GEMINI_API_KEY
      reasoning_effort: "none"

litellm_settings:
  drop_params: true
  fallbacks:
    - brain: ["brain-fallback"]
  num_retries: 2

router_settings:
  routing_strategy: simple-shuffle
  num_retries: 2
  timeout: 120

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  database_url: os.environ/DATABASE_URL
  litellm_salt_key: os.environ/LITELLM_SALT_KEY

